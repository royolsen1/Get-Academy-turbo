<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            height: 275px;
            width: 550px;
            /*background-color: black;*/
            margin-left: 40%;
            margin-right: 50%;
        }

        button {
            height: 150px;
            width: 150px;
            margin: 10px;
            font-size: 24px;
            border-radius: 15px;
        }

        info {
            font-size: 36px;
            color: white;
        }
    </style>
</head>
<body>

    <button id="klikker1" onclick="Knapp(this)">1</button>
    <button id="klikker2" onclick="Knapp(this)">2</button>
    <button id="klikker3" onclick="Knapp(this)">3</button>
    <button id="klikker4" onclick="checkcombo(this)">4</button>
    <button id="klikker5" onclick="checkcombo(this)">5</button>
    <button id="klikker6" onclick="checkcombo(this)">6</button>
    <button id="klikker7" onclick="checkcombo(this)">7</button>
    <button id="klikker8" onclick="Knapp(this)">8</button>
    <button id="klikker9" onclick="checkcombo(this)">9</button>
    <button id="klikkerstr" onclick="checkcombo(this)">*</button>

    <!--riktig combo: 3812-->

    <div id="info"></div>
    <div id="feilcombo"></div>

    <script>
        var combo = document.getElementById("info");
        var trykket1;
        var trykket2;
        var trykket3;
        var trykket4;



        function Knapp(tall) {
            trykket4 = trykket3;
            trykket3 = trykket2;
            trykket2 = trykket1;
            trykket1 = tall;

            document.getElementById("info").innerHTML += trykket1.innerHTML;

        }

        function checkcombo() {
            if (combo.innerHTML == 3281) {
                document.getElementById("info").innerHTML = "åpen";
            }
            else if (combo.innerHTML != 3281) {
                
                combo.innerHTML = "feil";

                location.reload();
            }
        }

    </script>
</body>

</html>
