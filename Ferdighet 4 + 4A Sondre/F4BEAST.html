<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        button {
            width: 150px;
            height: 150px;
            font-size: 30px;
            padding: 5px;
            margin: 5px;
            background-color: lightgrey;
        }

        h2 {
            font-size: 50px;
            padding: 10px;
            margin: 10px;
        }

        div {
            font-size: 30px;
        }
    </style>

</head>
<body>

    <h2>Crack the code!</h2>

    <button id="b1" onclick="youClickedMe(this)">1</button>
    <button id="b2" onclick="youClickedMe(this)">2</button>
    <button id="b3" onclick="youClickedMe(this)">3</button>

    <br />

    <button id="b4" onclick="youClickedMe(this)">4</button>
    <button id="b5" onclick="youClickedMe(this)">5</button>
    <button id="b6" onclick="youClickedMe(this)">6</button>

    <br />

    <button id="b7" onclick="youClickedMe(this)">7</button>
    <button id="b8" onclick="youClickedMe(this)">8</button>
    <button id="b9" onclick="youClickedMe(this)">9</button>
    <div id="info">Locked!</div>

    <br />

    <script>
        var btn1 = document.getElementById('b1');
        var btn2 = document.getElementById('b2');
        var btn3 = document.getElementById('b3');
        var btn4 = document.getElementById('b4');
        var btn5 = document.getElementById('b5');
        var btn6 = document.getElementById('b6');
        var btn7 = document.getElementById('b7');
        var btn8 = document.getElementById('b8');
        var btn9 = document.getElementById('b9');
        var infoDiv = document.getElementById('info');
        var buttonClickedLast2;
        var buttonClickedLast3;
        var buttonClickedLast4;
        var correctCount = 0;

        function youClickedMe(buttonClicked) {

            if (correctCount == 0 && buttonClicked == btn3) {
                btn3.style.background = 'limegreen';
                correctCount++;
            } else if (correctCount == 1 && buttonClicked == btn8) {
                btn8.style.background = 'limegreen';
                correctCount++;
            } else if (correctCount == 2 && buttonClicked == btn1) {
                btn1.style.background = 'limegreen';
                correctCount++;
            } else if (correctCount == 3 && buttonClicked == btn2) {
                btn2.style.background = 'limegreen';
                correctCount++;
            }
            else {
                btn1.style.background = 'lightgrey';
                btn2.style.background = 'lightgrey';
                btn3.style.background = 'lightgrey';
                btn4.style.background = 'lightgrey';
                btn5.style.background = 'lightgrey';
                btn6.style.background = 'lightgrey';
                btn7.style.background = 'lightgrey';
                btn8.style.background = 'lightgrey';
                btn9.style.background = 'lightgrey';
                correctCount = 0;

            }
            if (buttonClickedLast4 == btn3 && buttonClickedLast3 == btn8 &&
                buttonClickedLast2 == btn1 && buttonClicked == btn2) {
                infoDiv.innerHTML = 'Open!';

            } else infoDiv.innerHTML = 'Locked!';
            buttonClickedLast4 = buttonClickedLast3;
            buttonClickedLast3 = buttonClickedLast2;
            buttonClickedLast2 = buttonClicked;
        }

    </script>

</body>
</html>
